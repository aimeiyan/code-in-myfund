<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>投顾注册页面</title>
    <link rel="stylesheet" type="text/css" href="/advisor/Template/css/tg_register.css">

    <!--头尾-->
    <link rel="stylesheet" type="text/css" href="/advisor/Template/css/header_footer2.css">
    <link rel="stylesheet" type="text/css" href="/advisor/Template/css/header_haibao.css">
</head>

<body>
<stl:include file="/include/header_haibao.html"></stl:include>

<div class="tg_regi_body">
    <div class="tg_regi_main">
        <div class="tg_regi_left">
            <stl:register styleName="registers_2"></stl:register>
        </div>
        <div class="tg_regi_right">
            <h3>您可以：</h3>
            <p class="tg_regi_right_p1">了解全面产品信息</p>
            <p class="tg_regi_right_p1">轻松帮助客户理财</p>
            <p class="tg_regi_right_p1">获得丰厚薪金奖励</p>
            <h3>用户须知：</h3>
            <p class="tg_regi_right_p2">注册审核</p>
            <p class="tg_regi_right_p3">所有的注册用户都会经过我们的电话审核，时间一般为工作日9:00-17:00，如遇特殊情况会延长审核时间，通过电话审核后当天就会收到含服务代码的邮件。</p>

            <p class="tg_regi_right_p2">注册奖励10元话费</p>
            <p class="tg_regi_right_p3">收到服务代码的邮件后当天会收到我们赠送的10元话费。</p>

            <p class="tg_regi_right_p2">推荐人20元奖励</p>
            <p class="tg_regi_right_p3">此奖励会统一在月底结算到您填写的银行卡，请您耐心等待。</p>

            <p class="tg_regi_right_p2">佣金结算</p>
            <p class="tg_regi_right_p3">我们每周结算一次佣金（以合同寄回时间为准），根据公募基金和其他类产品进行不同的结算方式，请登录空间查看详情。</p>
        </div>
    </div>
    <div style=" clear:both;"></div>

    <div class="tg_register_img">

    </div>
</div>

<stl:include file="/include/footer.html"></stl:include>
</body>
</html>
